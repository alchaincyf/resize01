<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="resize.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" class="nav-link active">图片压缩</a>
        <a href="resize.html" class="nav-link">尺寸调整</a>
    </nav>
    
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <img src="assets/compress-icon.svg" alt="上传图标" class="upload-icon">
            <p>点击或拖拽图片到这里</p>
            <p class="upload-hint">支持jpg、png、webp等格式，可多选文件</p>
            <input type="file" id="fileInput" accept="image/*" multiple hidden>
        </div>
        
        <div class="preview-area" id="previewArea" style="display: none;">
            <div class="image-container">
                <div class="original">
                    <h3>原始图片</h3>
                    <img id="originalImage">
                    <p id="originalSize"></p>
                </div>
                <div class="compressed">
                    <h3>压缩后</h3>
                    <img id="compressedImage">
                    <p id="compressedSize"></p>
                </div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>
                        压缩质量：
                        <input type="range" id="quality" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        输出格式：
                        <select id="formatSelect">
                            <option value="jpeg">JPEG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        最大宽度：
                        <input type="number" id="maxWidth" value="1920" min="100" max="4000">
                        px
                    </label>
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩图片</button>
                <button id="downloadAllBtn" class="download-btn secondary">打包下载全部</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
